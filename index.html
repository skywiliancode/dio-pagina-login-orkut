<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orkut</title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="stylesheet" href="assets/css/login-reponsive.css">
</head>
<body>

  <div class="logo">
    <img src="assets/img/logo.png" alt="">
  </div>
  
  <div class="container">
    <div class="fields">

      <div class="fields__title">
        <p class="field__title">Acesse o <span class="pink-font">OrKut</span> con sua conta do <span style="color: rgb(18, 18, 242);">G</span><span style="color: rgb(247, 0, 255);">o</span><span style="color: rgb(255, 170, 0);">o</span><span style="color: rgb(4, 4, 126);">g</span><span style="color: rgb(89, 89, 96);">l</span><span style="color: rgb(255, 0, 30);">e</span>
        !</p>
      </div>

      <div class="fields__textboxs">
        <input type="email" name="" placeholder="E-mail ou número de celular" id="field__email">
        <input type="password" name="" placeholder="Senha" id="field__pass">
      </div>

      <div class="fields__remember">
        <input type="checkbox" id="field__remember">
        <label for="field__remember">Lembrar sempre do meu acesso</label>
      </div>
      
      <div class="fields__buttons">
        <button id="btnlogin">ENTRAR</button>
      </div>

      <div class="fields__recovery">
        <a href="#">Esquece senha ou e-mail?</a>
      </div>

      <div class="fields__create">
        <a href="#">Não tem conta ? <span class="pink-font">Criar agora</span></a>
      </div>
      
    </div>
  </div>
</body>
</html>
